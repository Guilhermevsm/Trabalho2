<ion-header>
  <ion-toolbar>
    <ion-title>App Lotação</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let lugares of lugares | filter:searchTerm">
      <ion-label> {{ lugares.nome }} </ion-label>
      <ion-button fill="outline" href="{{ lugares.caminho }}">Visitar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-button href="home">Sair</ion-button>
